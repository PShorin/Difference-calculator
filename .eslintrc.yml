env:
  browser: true
  es2021: true
extends:
  - 'airbnb-base'
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  import/prefer-default-export: 0
  no-case-declarations: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  import/extensions:
    - error
    - ignorePackages
    - js: always
